<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container my-3 mx-auto">
      <div class="row">
        <div class="col-12">
          <!-- Buttons -->
          <button class="btn btn-primary">Click here</button>
          <button class="btn btn-danger">Are you sure to delete it?</button>
          <button type="button" class="btn btn-outline-secondary btn-lg">
            More
          </button>
          <button class="btn btn-info btn-sm">Information</button>
          <button class="btn btn-light">Reset</button>
          <button class="btn btn-outline-warning">Delete</button>
          <br /><br />
          <button class="btn btn-dark">Resume</button>
          <button class="btn btn-outline-primary">LinkedIn</button>
          <br /><br />
          <a href="#" class="btn btn-outline-secondary">Next &rightarrow;</a>
          <a href="#" class="btn btn-warning">&leftarrow; Previous</a>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.js"></script>
  </body>
</html>
